<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getFullName() + ', ' + person.getBirthYear()}"></p>
<a th:href="@{/people/{id}/edit(id=${person.getUserId()})}">Редактировать</a>
<br/>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getUserId()})}">
    <input type="submit" value="Удалить">
</form>
</body>
</html>
