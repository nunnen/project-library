<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.getName()}"></a>
</div>

<hr/>
<a th:href="@{/books/new}">Добавить книгу</a>
</body>
</html>
